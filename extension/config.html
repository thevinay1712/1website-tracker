<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; width: 400px; }
        h1 { margin-top: 0; }
        .info { background-color: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px; word-wrap: break-word; }
        .info p { margin: 5px 0; }
        .info code { font-size: 12px; }
        label { font-weight: bold; }
        select, button { width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #28a745; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Configure New Tracker</h1>
    <div class="info">
        <p><strong>URL:</strong> <span id="urlDisplay"></span></p>
        <p><strong>Selector:</strong> <code id="selectorDisplay"></code></p>
    </div>
    <label for="intervalSelect">Check Interval:</label>
    <select id="intervalSelect">
        <option value="30s">Every 30 secs</option>
        <option value="1m">Every 1 min</option>
        <option value="10m">Every 10 min</option>
        <option value="1h" selected>Every 1 hr</option>
        <option value="6h">Every 6 hrs</option>
        <option value="1d">Every 1 day</option>
    </select>
    <button id="saveTrackerBtn">Start Tracking</button>
    <script src="config.js"></script>
</body>
</html>
